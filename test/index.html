<!DOCTYPE html>
<html>
<head>
	<title>Vertical Progress Test</title>
	<script type="text/javascript" src="../../jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="../lib/ea-progress-vertical.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
<div class="bottle"></div>
<button class="change-progress" type="button"> Change Progress </button>
<script type="text/javascript">
	progress = new EAProgressVertical($('.bottle'), 100, 'empty', 10000, [25,50,75] );
	
	$('.change-progress').on('mousedown',function (e) {	
		progress.startProgress();
	})
	$('.change-progress').on('mouseup',function(e){
		pro = progress.stopProgress(true);
		console.log(pro);
		progress.setProgress(pro,true);
	})
	// progress.startProgress();
</script>

</body>
</html>
